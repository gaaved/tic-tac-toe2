<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-5.2.3/css/bootstrap.min.css">
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>


<body class="d-flex h-100 text-center text-bg-dark">


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb">
        <div>
            <h3 class="float-md-start mb-0">Tic-tac-toe</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Game</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Game history</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <p class="lead">
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="1" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="2" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white"id="3" value="0"></button>
        </p>
        <p class="lead">
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="4" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="5" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="6" value="0"></button>
        </p>
        <p class="lead">
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="7" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="8" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="9" value="0"></button>
        </p>
    </main>

    <footer class="mt text-white-50">
        <p>Game <text class="text-white">Tic-tac-toe</text> by <text class="text-white">Kolia</text>.</p>
    </footer>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
