<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-5.2.3/css/bootstrap.min.css">
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body class="d-flex text-center upd-height text-bg-dark">

<div class="cover-container d-flex w-100  p-3 mx-auto flex-column">
    <header class="mb">
        <div>
            <h3 class="float-md-start mb-0">Tic-tac-toe</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">Game history</a>
                <div class="container-fluid">
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Game History</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="dropdown">
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="px-3 mer-hot">
        <p class="lead">
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="1" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="2" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white"id="3" value="0"></button>
        </p>
        <p class="lead">
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="4" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="5" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="6" value="0"></button>
        </p>
        <p class="lead">
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="7" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="8" value="0"></button>
            <button onclick="buttonId(id, value)" class="btn btn-lg btn-secondary fw-bold border-white bg-white" id="9" value="0"></button>
        </p>
    </main>

    <footer class="mt text-white-50 fixed-bottom">
        <p>Game <text class="text-white">Tic-tac-toe</text> by <text class="text-white">Kolia</text>.</p>
    </footer>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content  text-bg-dark">
            <div class="modal-body">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
